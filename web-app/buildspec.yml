# Code build version
version: 0.2

# Define inline environment variables
env:
  variables:
    APP_DIR: './web-app'

phases:
  install:
    runtime-versions:
      nodejs: 22

  pre_build:
    commands:
      - cd $APP_DIR
      - npm pkg delete scripts.prepare
      - yarn install --frozen-lockfile

  build:
    commands:
      - yarn build

  post_build:
    commands:
      - echo 'App is builded!'
